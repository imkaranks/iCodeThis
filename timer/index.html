<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer">
    <div class="timer__header">
      <button class="timer__header-btn">
        <i class="fa-regular fa-clock" aria-hidden="true"></i>
        <span>Alarm</span>
      </button>
      <button class="timer__header-btn active">
        <i class="fa-solid fa-hourglass" aria-hidden="true"></i>
        <span>Timer</span>
      </button>
      <button class="timer__header-btn">
        <i class="fa-solid fa-stopwatch-20" aria-hidden="true"></i>
        <span>Stopwatch</span>
      </button>
    </div>
    <div class="timer__body">
      <h1>Timer</h1>
      <div class="timer__time">
        <div class="timer__progress">
          <div class="timer__progress-content">
            <div class="timer__progress-input">
              <input type="number" name="mins" id="mins" value="03">
              <input type="number" name="secs" id="secs" value="30">
            </div>
            <p class="timer__progress-time">00:00</p>
          </div>
        </div>
      </div>
    </div>
    <div class="timer__controls">
      <button class="timer__controls-btn" id="close">
        <i class="fa-solid fa-times"></i>
        <span class="sr-only">Close</span>
      </button>
      <button class="timer__controls-btn" id="togglePause">
        <i class="fa-solid fa-pause"></i>
        <span class="sr-only">Pause</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
