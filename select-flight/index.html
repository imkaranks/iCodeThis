<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:ital,wght@0,400;0,700;1,400;1,800&amp;family=Roboto&amp;display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Roboto, sans-serif;
    }
    main ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script defer>
    const $prevBtn = document.getElementById('prev-btn');
    const $nextBtn = document.getElementById('next-btn');
    const $slider = document.getElementById('slider');

    $prevBtn.onclick = slidePrev;

    $nextBtn.onclick = slideNext;

    function slidePrev() {
        $slider.scrollLeft -= 130;
    }

    function slideNext() {
        $slider.scrollLeft += 130;
    }
  </script>
</head>

<body class="min-h-screen flex justify-center items-center bg-purple-100">
  <div class="bg-amber-500 rounded-t-md h-[80vh] w-3/5 absolute bottom-0 right-12 -z-10"></div>
  <main class="relative bg-white flex flex-col items-center rounded w-11/12 max-w-4xl mx-auto px-8 py-6 shadow-lg">
    <div class="w-fit p-2 mb-4 rounded-full border">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512">
        <path fill="currentColor"
          d="M407.72 208c-2.72 0-14.44.08-18.67.31l-57.77 1.52L198.06 48h-62.81l74.59 164.61l-97.31 1.44L68.25 160H16.14l20.61 94.18c.15.54.33 1.07.53 1.59a.26.26 0 0 1 0 .15a15.42 15.42 0 0 0-.53 1.58L15.86 352h51.78l45.45-55l96.77 2.17L135.24 464h63l133-161.75l57.77 1.54c4.29.23 16 .31 18.66.31c24.35 0 44.27-3.34 59.21-9.94C492.22 283 496 265.46 496 256c0-30.06-33-48-88.28-48Zm-71.29 87.9Z">
        </path>
      </svg>
    </div>
    <h1 class="text-base flex flex-col gap-1 items-center font-bold mb-6 sm:text-lg sm:flex-row md:text-xl">
      <span>Bucharest | OTP</span>
      <i class="fa-solid fa-arrow-down sm:hidden" aria-hidden="true"></i>
      <i class="hidden fa-solid fa-arrow-right sm:block" aria-hidden="true"></i>
      <span>Tenerife (Canary Islands) | TFS</span>
    </h1>
    <button class="absolute top-[38%] sm:top-[40%] -translate-y-1/2 left-0 border px-4 py-2 rounded-tr-full rounded-br-full transition-colors ease hover:bg-amber-500 hover:border-amber-500" aria-controls="slider" id="prev-btn">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="absolute top-[38%] sm:top-[40%] -translate-y-1/2 right-0 border px-4 py-2 rounded-tl-full rounded-bl-full transition-colors ease hover:bg-amber-500 hover:border-amber-500" aria-controls="slider" id="next-btn">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
    <div class="w-11/12 mx-auto flex gap-2 overflow-x-scroll mb-8 scroll-smooth" id="slider">
      <div class="bg-gray-100 w-[130px] h-[80px] rounded flex-shrink-0 flex flex-col justify-center border-2 text-center px-4 py-2 hover:border-amber-500">
        <h3 class="text-sm font-semibold">Tue 30, Apr</h3>
        <p class="text-xs">No flights</p>
      </div>
      <div class="w-[130px] h-[80px] rounded flex-shrink-0 flex flex-col justify-center border-2 text-center px-4 py-2 hover:border-amber-500">
        <h3 class="text-sm font-semibold">Wed 01, May</h3>
        <p class="text-xs">No flights</p>
      </div>
      <div class="w-[130px] h-[80px] rounded flex-shrink-0 flex flex-col justify-center border-2 border-amber-500 text-center px-4 py-2">
        <h3 class="text-sm font-semibold">Thu 02, May</h3>
        <p class="text-xs">From</p>
        <p class="text-xs font-semibold before:content-['$']">264</p>
      </div>
      <div class="bg-gray-100 w-[130px] h-[80px] rounded flex-shrink-0 flex flex-col justify-center border-2 text-center px-4 py-2 hover:border-amber-500">
        <h3 class="text-sm font-semibold">Fri 03, May</h3>
        <p class="text-xs">No flights</p>
      </div>
      <div class="w-[130px] h-[80px] rounded flex-shrink-0 flex flex-col justify-center border-2 text-center px-4 py-2 hover:border-amber-500">
        <h3 class="text-sm font-semibold">Sat 04, May</h3>
        <p class="text-xs">From</p>
        <p class="text-xs font-semibold before:content-['$']">254</p>
      </div>
      <div class="bg-gray-100 w-[130px] h-[80px] rounded flex-shrink-0 flex flex-col justify-center border-2 text-center px-4 py-2 hover:border-amber-500">
        <h3 class="text-sm font-semibold">Sun 05, May</h3>
        <p class="text-xs">No flights</p>
      </div>
    </div>
    <div class="w-full max-w-lg flex flex-col items-center gap-4 text-center mb-8 sm:flex-row">
      <div class="text-sm">
        <h3 class="font-bold">Thu 02, May 2019</h3>
        <time class="text-2xl sm:text-3xl md:text-4xl font-bold">13:40</time>
        <p class="text-xs uppercase">Bucharest</p>
      </div>
      <div class="relative isolate flex-1 before:content-[''] before:absolute before:top-1/2 before:-translate-y-1/2 before:left-0 before:right-0 before:-z-10 before:w-full before:border before:border-dashed">
        <p class="bg-white w-fit mx-auto px-4 border rounded-full">6h 15m</p>
      </div>
      <div class="text-sm">
        <h3 class="font-bold">Thu 02, May 2019</h3>
        <time class="text-2xl sm:text-3xl md:text-4xl font-bold">17:55</time>
        <p class="text-xs uppercase">Tenerife (Canary Islands)</p>
      </div>
    </div>
    <button class="bg-amber-500 text-sm sm:text-base w-full max-w-[20.5rem] py-4 rounded uppercase text-white font-semibold transition-colors ease hover:bg-amber-500/75">select bundle</button>
  </main>
</body>

</html>
