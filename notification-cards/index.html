<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>

<body class="min-h-screen bg-[#f8f4ff] grid place-items-center overflow-x-hidden">
  <main class="w-11/12 max-w-md flex flex-col gap-4">
    <div
      class="relative isolate bg-white px-4 py-8 min-h-[8rem] flex items-center gap-3 rounded-lg shadow-lg slide-in overflow-hidden before:content-[''] before:absolute before:left-0 before:-z-10 before:w-[30vh] before:aspect-square before:bg-[#e6f0f4] before:rounded-full before:transition-transform before:ease-in-out before:duration-300 before:-translate-x-[65%] hover:before:-translate-x-1/2">
      <div class="text-white bg-[#a3d562] rounded-lg w-8 h-8 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 stroke-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
        </svg>
      </div>
      <div class="flex-1">
        <h2 class="text-sm font-semibold mb-1">
          Thank you for subscribing!
        </h2>
        <p class="text-xs">You will recieve an email to confirm your subscription.</p>
      </div>
      <button
        class="absolute top-2 right-2 w-6 h-6 rounded-full bg-slate-100 texts-slate-300 flex items-center justify-center cursor-pointer transition-colors ease-in-out duration-300 hover:bg-slate-200">
        <span class="sr-only">Close</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div
      class="relative isolate bg-white px-4 py-8 min-h-[8rem] flex items-center gap-3 rounded-lg shadow-lg slide-in overflow-hidden before:content-[''] before:absolute before:left-0 before:-z-10 before:w-[30vh] before:aspect-square before:bg-[#feeff9] before:rounded-full before:transition-transform before:ease-in-out before:duration-300 before:-translate-x-[65%] hover:before:-translate-x-1/2"
      style="--stagger: 1;">
      <div class="text-white bg-[#e04c4a] rounded-lg w-8 h-8 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 stroke-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
      <div class="flex-1">
        <h2 class="text-sm font-semibold mb-1">
          Oops! An error occured.
        </h2>
        <p class="text-xs">Apologies for the inconvenience. Please try again.</p>
      </div>
      <button
        class="absolute top-2 right-2 w-6 h-6 rounded-full bg-slate-100 texts-slate-300 flex items-center justify-center cursor-pointer transition-colors ease-in-out duration-300 hover:bg-slate-200">
        <span class="sr-only">Close</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </main>
</body>

</html>
