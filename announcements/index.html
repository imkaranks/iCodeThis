<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>

<body class="min-h-screen relative grid place-items-center bg-[#202B47] text-white overflow-x-hidden">
  <main class="bg-[#2F395D] shadow-lg shadow-black/20 h-[30rem] flex flex-col gap-4 w-11/12 max-w-sm mx-auto px-4 py-6 rounded-md">
    <div class="flex gap-2">
      <h1 class="text-lg flex-1" id="header">Notifications</h1>

      <button class="relative inline-flex justify-center items-center w-8 h-8 rounded-full hover:bg-[#202B47]"
        id="notification-status">
        <span class="amt | absolute top-0 right-1 bg-green-400 w-4 h-4 rounded-full text-xs"
          id="notification-status-count">2</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 96 960 960">
          <path fill="currentColor"
            d="M160 856v-60h84V490q0-84 49.5-149.5T424 258v-29q0-23 16.5-38t39.5-15q23 0 39.5 15t16.5 38v29q81 17 131 82.5T717 490v306h83v60H160Zm320-295Zm0 415q-32 0-56-23.5T400 896h160q0 33-23.5 56.5T480 976ZM304 796h353V490q0-74-51-126t-125-52q-74 0-125.5 52T304 490v306Z" />
        </svg>
      </button>
    </div>
    <div class="grid gap-2 overflow-x-hidden overflow-y-auto" id="announcements">
    </div>
  </main>
</body>

</html>
