<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="grid min-h-screen place-items-center bg-slate-100 selection:bg-black selection:text-white">
  <div class="w-11/12 max-w-md">
    <input class="appearence-none peer absolute opacity-0" type="checkbox" name="notification-toggle" id="notification-toggle" />
    <label class="animate-bell ease before:ease relative isolate ml-auto block w-fit overflow-hidden rounded-md border border-[#161545] bg-[#161545] px-3 py-3 text-sm text-white transition-all duration-300 before:absolute before:bottom-0 before:left-0 before:top-0 before:-z-10 before:aspect-square before:scale-0 before:rounded-full before:bg-white before:transition-all before:duration-300 before:content-[''] hover:text-[#161545] hover:before:scale-[5] peer-checked:animate-none peer-focus:outline peer-focus:outline-offset-4 peer-focus:outline-blue-500" data-notification-count="2" data-new-notification="true" for="notification-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
      </svg>
    </label>
    <div class="ease grid grid-rows-[0fr] rounded-md bg-white transition-all duration-1000 peer-checked:mt-1 peer-checked:grid-rows-[1fr] peer-checked:pb-4 peer-checked:shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.15)]" aria-hidden="true" id="notifications-wrapper">
      <main class="overflow-hidden px-6 text-[#151339]">
        <div class="flex items-center justify-between gap-2 border-b py-6">
          <h1 class="text-lg font-bold">Notifications</h1>
          <button class="ease before:ease relative isolate overflow-hidden rounded-full bg-slate-100 px-3 py-2 text-sm text-blue-500 transition-all duration-300 before:absolute before:bottom-0 before:left-1/2 before:top-0 before:-z-10 before:aspect-square before:-translate-x-1/2 before:scale-0 before:rounded-full before:bg-blue-500 before:transition-all before:duration-300 before:content-[''] hover:text-slate-100 hover:before:scale-[5] focus:outline-offset-4 focus:outline-blue-500" data-mark-read>Mark all as read</button>
        </div>
        <div>
          <div class="relative flex items-start gap-2 border-b py-6" data-notification data-new="true">
            <img class="aspect-square w-14 rounded-full object-cover object-center" src="https://i.pravatar.cc/150?img=57" alt="" />
            <div class="flex-1 space-y-3">
              <p><strong>Paul Waga</strong> shared the file <strong>Android UI kit</strong> with you.</p>
              <span class="block text-[#84828b]">an hour ago</span>
              <div class="flex flex-wrap gap-2 font-medium">
                <button data-decline class="ease before:ease relative isolate overflow-hidden rounded-md border px-6 py-3 text-sm transition-all duration-300 before:absolute before:bottom-0 before:top-0 before:-z-10 before:aspect-square before:scale-0 before:rounded-full before:bg-[#161545]/75 before:transition-all before:duration-300 before:content-[''] hover:border-[#161545]/75 hover:text-white hover:before:scale-[5] focus:outline-offset-4 focus:outline-blue-500 sm:px-8">Decline</button>
                <button data-accept class="ease before:ease relative isolate overflow-hidden rounded-md border border-[#161545] bg-[#161545] px-6 py-3 text-sm text-white transition-all duration-300 before:absolute before:bottom-0 before:top-0 before:-z-10 before:aspect-square before:scale-0 before:rounded-full before:bg-white before:transition-all before:duration-300 before:content-[''] hover:text-[#161545] hover:before:scale-[5] focus:outline-offset-4 focus:outline-blue-500 sm:px-8">Accept</button>
              </div>
            </div>
          </div>
  
          <div class="relative flex items-start gap-2 py-6" data-notification data-new="true">
            <img class="aspect-square w-14 rounded-full object-cover object-center" src="https://i.pravatar.cc/150?img=30" alt="" />
            <div class="flex-1 space-y-3">
              <p><strong>Denise Selover</strong> made you an editor in the team <strong>Power</strong>.</p>
              <span class="block text-[#84828b]">Yesterday</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
