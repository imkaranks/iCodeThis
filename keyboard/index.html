<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com" crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  >
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script src="app.js" defer></script>
</head>

<body class="min-h-screen bg-gradient-to-r from-[#273894] to-[#1369c3] grid place-items-center">
  <main class="w-fit bg-[#283693] flex flex-col items-center gap-2 p-4 rounded shadow-lg shadow-black/30">
    <input class="bg-transparent text-slate-100 border-b border-b-[whitesmoke] w-full p-2 outline-none" type="text">
    <div class="flex items-center gap-1.5" data-key-row>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">q</span>
        <span class="key-text hidden">1</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">w</span>
        <span class="key-text hidden">2</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">e</span>
        <span class="key-text hidden">3</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">r</span>
        <span class="key-text hidden">4</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">t</span>
        <span class="key-text hidden">5</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">y</span>
        <span class="key-text hidden">6</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">u</span>
        <span class="key-text hidden">7</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">i</span>
        <span class="key-text hidden">8</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">o</span>
        <span class="key-text hidden">9</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">p</span>
        <span class="key-text hidden">0</span>
      </button>
    </div>
    <div class="flex items-center gap-1.5" data-key-row>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">a</span>
        <span class="key-text hidden">@</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">s</span>
        <span class="key-text hidden">#</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">d</span>
        <span class="key-text hidden">&</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">f</span>
        <span class="key-text hidden">_</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">g</span>
        <span class="key-text hidden">-</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">h</span>
        <span class="key-text hidden">(</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">j</span>
        <span class="key-text hidden">)</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">k</span>
        <span class="key-text hidden">=</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">l</span>
        <span class="key-text hidden">%</span>
      </button>
    </div>
    <div class="flex items-center gap-1.5" data-key-row>
      <button
        class="inline-flex text-slate-100 w-10 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock id="capslock">
        <span class="sr-only">Capslock</span>
        <i class="fa-solid fa-circle-arrow-up" aria-hidden="true"></i>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">z</span>
        <span class="key-text hidden">"</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">x</span>
        <span class="key-text hidden">*</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">c</span>
        <span class="key-text hidden">'</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">v</span>
        <span class="key-text hidden">:</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">b</span>
        <span class="key-text hidden">/</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">n</span>
        <span class="key-text hidden">!</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-medium h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="key-text">m</span>
        <span class="key-text hidden">?</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-10 font-medium h-9 rounded-lg bg-[#f30258] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key data-capslock>
        <span class="sr-only">Backspace</span>
        <i class="fa-solid fa-circle-xmark" aria-hidden="true"></i>
      </button>
    </div>
    <div class="flex items-center gap-1.5">
      <button
        class="inline-flex text-slate-100 w-10 font-light h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key>
        <span class="key-text">123</span>
        <span class="key-text hidden">abc</span>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-light h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key>
        <span class="sr-only">Globe</span>
        <i class="fa-solid fa-globe" aria-hidden="true"></i>
      </button>
      <button
        class="inline-flex text-slate-100 w-8 font-light h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key>
        <span class="sr-only">Voice Search</span>
        <i class="fa-solid fa-microphone" aria-hidden="true"></i>
      </button>
      <button
        class="inline-flex text-slate-100 w-36 font-light h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key>space</button>
      <button
        class="inline-flex text-slate-100 w-20 font-light h-9 rounded-lg bg-[#24307e] flex items-center justify-center cursor-pointer transition-all ease duration-300 hover:bg-[#f30258]/75 active:shadow-md active:shadow-black active:scale-75"
        data-key>Search</button>
    </div>
  </main>
</body>

</html>
