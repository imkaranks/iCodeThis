<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-fuchsia-200 min-h-screen grid place-items-center selection:bg-black">
  <div class="app | relative mx-auto h-[35rem] w-full max-w-sm items-center overflow-hidden">
    <div class="h-full bg-purple-700 pb-14 text-white" id="home-page">
      <div class="relative flex items-center shadow-lg shadow-purple-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute pointer-events-none left-4 top-1/2 h-6 w-6 -translate-y-1/2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <input class="w-full flex-1 bg-transparent p-4 pl-12 outline-none" id="search-input" type="text" />
        <button class="bg-purple-500 p-4">
          <span class="sr-only">Add to Contact</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
          </svg>
        </button>
      </div>
      <div class="h-full overflow-y-auto" id="contacts"></div>
      <button class="absolute bottom-6 right-6 inline-flex h-12 w-12 items-center justify-center rounded-full bg-white text-purple-700 shadow-lg shadow-black/30">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" class="h-6 w-6" fill="#a685e0">
          <path fill="#a685e0" d="M473.818,0.003c0,0-18.578,28.297-139.938,70.172c-123.719,42.688-199.875,216.406-199.875,216.406 c-18.344,35.578-90.813,183.453-90.813,183.453c-19.953,38.172,16.625,60.734,38.063,21.313 c41.156-75.703,67.688-144.875,130.25-146.844c91.219-2.875,153.609-84.109,133.984-80.359 c-25.844,11.484-82.781,0.875-49.234-4.391c80.531-6.594,130.125-68.297,113.969-72.5c-28.563,11.219-55.172,0.578-60.391-2.656 C491.959,166.987,473.818,0.003,473.818,0.003z"></path>
        </svg>
      </button>
    </div>
  
    <div class="ease absolute bottom-0 top-0 translate-y-full bg-gray-50 p-6 transition-transform duration-300" id="chat-page">
      <button class="absolute left-6 top-4 z-50 inline-flex h-8 w-8 items-center justify-center rounded-full bg-purple-600 text-white transition-colors hover:bg-purple-500" id="go-back">
        <span class="sr-only">Go Back</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
      </button>
  
      <div class="h-full overflow-y-auto scroll-smooth pb-4" id="chat-content">
        <!-- Left aligned variant -->
        <div class="my-6 flex items-start gap-2">
          <div class="mt-2 aspect-square w-12 animate-pulse rounded-full border-4 bg-gray-200" data-image>
            <img src="https://i.pravatar.cc/300" alt="" class="h-full w-full rounded-full object-cover object-center opacity-0 transition-transform duration-300" />
          </div>
          <p class="min-h-[4rem] flex-1 bg-white p-2 shadow-lg shadow-black/10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus ut a molestiae error magni quam?</p>
        </div>
  
        <div class="relative my-6 text-center text-sm text-gray-500">
          <span class="relative z-10 bg-gray-50 px-2 font-medium">Today</span>
          <hr class="absolute left-1/2 top-1/2 w-1/3 -translate-x-1/2 -translate-y-1/2 border-t" />
        </div>
  
        <!-- Right aligned variant -->
        <div class="my-6 flex flex-row-reverse items-start gap-2">
          <div class="mt-2 aspect-square w-12 animate-pulse rounded-full border-4 bg-gray-200" data-image>
            <img src="https://i.pravatar.cc/300" alt="" class="h-full w-full rounded-full object-cover object-center opacity-0 transition-transform duration-300" />
          </div>
          <p class="min-h-[4rem] flex-1 bg-white p-2 shadow-lg shadow-black/10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus ut a molestiae error magni quam?</p>
        </div>
      </div>
  
      <button class="absolute bottom-16 right-6 z-50 inline-flex h-8 w-8 items-center justify-center rounded-full bg-purple-600 text-white shadow-md shadow-black/30 transition-colors hover:bg-purple-600" id="back-to-new-chats">
        <span class="sr-only">Back to new chats</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
        </svg>
      </button>
  
      <form class="absolute bottom-0 left-0 right-0 flex items-center bg-white px-2" id="message-form">
        <input class="w-full flex-1 bg-transparent p-4 outline-none" placeholder="Type a message here" type="text" />
        <button type="submit" class="p-4 text-purple-500">
          <span class="sr-only">Send Message</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 rotate-[-45deg]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
          </svg>
        </button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
