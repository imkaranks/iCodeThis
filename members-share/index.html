<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            primary: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-primary grid min-h-screen place-items-center bg-[#242641]">
  <main class="mx-auto w-11/12 max-w-[32rem] rounded-2xl bg-[#30324f] px-7 py-8 text-slate-100 shadow-lg">
    <div class="flex items-center justify-between">
      <button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-white text-sm text-black transition-all duration-300 hover:scale-95 hover:bg-indigo-500 hover:text-white">
        <span class="sr-only">Go Back</span>
        <i class="fa-solid fa-share" aria-hidden="true"></i>
      </button>
      <button class="group flex items-center gap-2">
        <span class="text-sm">Settings</span>
        <i class="fa-solid fa-gear rotate-[0deg] transition-all duration-300 ease-in-out group-hover:rotate-[60deg] group-hover:text-indigo-500" aria-hidden="true"></i>
      </button>
    </div>
    <h1 class="mt-8 max-w-[15ch] text-lg font-medium leading-tight sm:text-xl">Share with people and groups</h1>
    <div class="mt-6 flex w-full flex-wrap items-center gap-2 rounded-3xl border border-slate-100/30 bg-[#242641] p-2" id="contacts">
      <!-- 
        <div class="flex items-center gap-2 rounded-3xl border border-white/20 bg-[#41436d] px-2 py-1">
          <img class="h-7 w-7 rounded-full" src="https://i.pravatar.cc/100" alt="" />
          <span>Karan</span>
          <button>
            <span class="sr-only">Remove Contact</span>
            <i class="fa-solid fa-times" aria-hidden="true"></i>
          </button>
        </div>
       -->
      <label class="sr-only" for="people">People and group</label>
      <input class="flex-1 bg-transparent pl-4 outline-none" type="text" name="people" aria-describedby="hint" id="people" />
      <div class="fixed bottom-4 right-4 flex flex-row-reverse gap-4" id="popup-hint">
        <img class="h-14 w-14 rounded-full opacity-0" src="https://shismqklzntzxworibfn.supabase.co/storage/v1/object/public/avatars/928d4517-f2db-4be1-9782-556ee3ee37f8.jpeg" alt="" />
        <p class="relative ml-4 flex items-center rounded bg-blue-500 p-2 text-sm opacity-0 after:absolute after:-right-[1rem] after:top-5 after:border-[.5rem] after:border-transparent after:border-l-blue-500 after:content-['']" id="hint">Type any name and press enter</p>
        <button class="absolute right-0 top-0 h-4 w-4 rounded-full bg-white text-[10px] text-black opacity-0">
          <span class="sr-only">Close Popup</span>
          <i class="fa-solid fa-times" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="mt-4 flex items-center gap-2 text-sm font-medium">
      <input type="checkbox" name="notify" id="notify" />
      <label for="notify">Notify people</label>
    </div>
    <div class="mt-8 flex flex-wrap items-center justify-center gap-4 text-sm font-medium">
      <a class="w-full text-center text-blue-500 hover:text-indigo-500 hover:underline hover:underline-offset-4 sm:w-auto" href="javascript:void(0)"> Send feedback </a>
      <button class="transition-500 rounded-md bg-[#242641] px-6 py-3 shadow-xl duration-300 hover:bg-indigo-500 sm:ml-auto" id="cancel-btn">Cancel</button>
      <button class="transition-500 rounded-md bg-blue-500 px-7 py-3 shadow-xl duration-300 hover:bg-indigo-500" id="send-btn">Send</button>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
